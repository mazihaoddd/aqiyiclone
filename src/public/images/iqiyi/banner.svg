<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a"/>
      <stop offset="50%" style="stop-color:#2a4a5a"/>
      <stop offset="100%" style="stop-color:#3a5a6a"/>
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <rect fill="url(#overlay)" width="800" height="400"/>
  <!-- 模拟人物剪影 -->
  <ellipse cx="300" cy="350" rx="80" ry="120" fill="#4a6a7a" opacity="0.6"/>
  <ellipse cx="500" cy="350" rx="80" ry="120" fill="#5a7a8a" opacity="0.6"/>
  <!-- 装饰元素 -->
  <circle cx="100" cy="80" r="30" fill="#6a8a9a" opacity="0.3"/>
  <circle cx="700" cy="100" r="40" fill="#5a7a8a" opacity="0.3"/>
  <circle cx="650" cy="300" r="25" fill="#4a6a7a" opacity="0.3"/>
</svg>
