<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>确认订单 - 爱奇艺</title>
  <link rel="stylesheet" href="../../App.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <div class="iqiyi-app">
    <!-- 顶部导航栏 -->
    <header class="top-header">
      <div class="header-left">
        <a href="index.html" class="logo">
          <span class="logo-text">iQIYI</span>
        </a>
        <nav class="header-nav">
          <a href="index.html" class="nav-item">首页</a>
        </nav>
      </div>
      <div class="header-center">
        <div class="search-box">
          <input type="text" class="search-input" placeholder="搜索视频">
          <button class="search-btn">🔍 搜索</button>
        </div>
      </div>
      <div class="header-right">
        <a href="cart.html" class="icon-btn">🛒</a>
      </div>
    </header>

    <main class="checkout-main">
      <div class="checkout-container">
        <h1 class="page-title">💳 确认订单</h1>

        <div class="checkout-content">
          <!-- 订单信息 -->
          <div class="checkout-left">
            <!-- 用户信息 -->
            <section class="checkout-section">
              <h3 class="section-title">账户信息</h3>
              <div class="user-info-card">
                <div class="user-avatar">
                  <img src="../../public/images/iqiyi/avatar.svg" alt="">
                </div>
                <div class="user-details">
                  <p class="username">用户086914</p>
                  <p class="user-status">VIP5 会员</p>
                </div>
              </div>
            </section>

            <!-- 订单商品 -->
            <section class="checkout-section">
              <h3 class="section-title">订单商品</h3>
              <div class="order-items" id="order-items"></div>
            </section>

            <!-- 支付方式 -->
            <section class="checkout-section">
              <h3 class="section-title">支付方式</h3>
              <div class="payment-methods" id="payment-methods"></div>
            </section>

            <!-- 优惠券 -->
            <section class="checkout-section">
              <h3 class="section-title">优惠券</h3>
              <div class="coupon-input">
                <input type="text" id="coupon-code" placeholder="输入优惠券代码">
                <button onclick="applyCoupon()">应用</button>
              </div>
              <p class="coupon-hint">试试: VIP10 或 NEW20</p>
            </section>
          </div>

          <!-- 订单汇总 -->
          <div class="checkout-right">
            <div class="order-summary">
              <h3>订单汇总</h3>
              
              <div class="summary-row">
                <span>商品金额</span>
                <span id="original-price">¥0</span>
              </div>
              
              <div class="summary-row discount">
                <span>会员优惠</span>
                <span id="member-discount">-¥0</span>
              </div>
              
              <div class="summary-row discount" id="coupon-row" style="display:none;">
                <span>优惠券</span>
                <span id="coupon-discount">-¥0</span>
              </div>
              
              <div class="summary-divider"></div>
              
              <div class="summary-row total">
                <span>应付金额</span>
                <span class="total-price" id="final-price">¥0</span>
              </div>

              <button class="submit-btn" id="submit-btn" onclick="submitOrder()">
                立即支付
              </button>

              <p class="agreement">
                点击支付即表示同意
                <a href="#">《用户服务协议》</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- 支付成功弹窗 -->
      <div class="order-success" id="order-success" style="display:none;">
        <div class="success-content">
          <div class="success-icon">✅</div>
          <h2>支付成功！</h2>
          <p>您的VIP会员已开通</p>
          <div class="success-actions">
            <a href="index.html" class="btn-primary">返回首页</a>
            <a href="search.html" class="btn-secondary">开始观看</a>
          </div>
        </div>
      </div>
    </main>

    <!-- 底部 -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-logo">iQIYI</div>
        <p class="footer-text">© 2024 爱奇艺 版权所有</p>
      </div>
    </footer>
  </div>

  <script src="../../data/iqiyiData.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
