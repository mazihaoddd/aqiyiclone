<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频详情 - 爱奇艺</title>
  <link rel="stylesheet" href="../../App.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="detail.css">
</head>
<body>
  <div class="iqiyi-app">
    <!-- 顶部导航栏 -->
    <header class="top-header">
      <div class="header-left">
        <a href="index.html" class="logo">
          <span class="logo-text">iQIYI</span>
        </a>
        <nav class="header-nav">
          <a href="index.html" class="nav-item">首页</a>
          <a href="search.html?category=drama" class="nav-item">电视剧</a>
          <a href="search.html?category=movie" class="nav-item">电影</a>
          <a href="search.html?category=variety" class="nav-item">综艺</a>
          <a href="search.html?category=anime" class="nav-item">动漫</a>
        </nav>
      </div>
      <div class="header-center">
        <div class="search-box">
          <input type="text" class="search-input" id="search-input" placeholder="搜索视频、演员、导演">
          <button class="search-btn" onclick="handleSearch()">🔍 搜索</button>
        </div>
      </div>
      <div class="header-right">
        <a href="checkout.html" class="vip-btn">👑 开通VIP</a>
        <a href="cart.html" class="icon-btn">🛒</a>
      </div>
    </header>

    <main class="detail-main">
      <div class="detail-layout">
        <!-- 左侧播放器 -->
        <div class="player-area">
          <section class="player-section">
            <div class="player-wrapper">
              <div class="player-placeholder">
                <img id="player-bg" src="" alt="" class="player-bg">
                <div class="player-overlay">
                  <button class="big-play-btn" onclick="playCurrentVideo()">▶</button>
                  <p id="play-text">点击播放</p>
                  <p class="vip-notice" id="vip-notice" style="display:none;">此内容需要VIP会员观看</p>
                </div>
              </div>
              <div class="player-controls">
                <div class="controls-left">
                  <button class="control-btn">⏮</button>
                  <button class="control-btn play">▶</button>
                  <button class="control-btn">⏭</button>
                  <span class="time">00:00 / 45:00</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: 0%"></div>
                </div>
                <div class="controls-right">
                  <button class="control-btn">🔊</button>
                  <button class="control-btn">⚙️</button>
                  <button class="control-btn">⛶</button>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- 右侧信息面板 -->
        <aside class="info-panel">
          <!-- Tab切换 -->
          <div class="panel-tabs">
            <button class="panel-tab active" data-tab="video" onclick="switchTab('video')">视频</button>
            <button class="panel-tab" data-tab="comment" onclick="switchTab('comment')">
              评论 <span id="comment-count-badge">128</span>
            </button>
          </div>

          <!-- 视频Tab内容 -->
          <div class="panel-content" id="tab-video">
            <!-- 视频标题和信息 -->
            <div class="video-info-card">
              <h1 class="video-title" id="video-title"></h1>
              <div class="video-stats">
                <span class="stat-item" id="video-rating">⭐ 9.2</span>
                <span class="stat-item" id="video-year">2024年</span>
                <span class="stat-item" id="video-category">电视剧</span>
              </div>
              <div class="video-tags" id="video-tags"></div>
              <p class="video-desc" id="video-desc"></p>
              <div class="action-buttons">
                <button class="action-btn" onclick="addToFavorite()">➕ 追剧</button>
                <button class="action-btn" onclick="shareVideo()">📤 分享</button>
              </div>
            </div>

            <!-- VIP推广 -->
            <div class="vip-promo" id="vip-promo" style="display:none;">
              <div class="promo-text">
                <span class="promo-title">开通VIP会员</span>
                <span class="promo-desc">畅看全部剧集</span>
              </div>
              <a href="checkout.html" class="promo-btn">开通会员</a>
            </div>

            <!-- 选集 -->
            <div class="episodes-card" id="episodes-card" style="display:none;">
              <div class="card-header">
                <h3>选集</h3>
                <span class="episodes-info" id="episodes-info"></span>
              </div>
              <div class="episodes-grid" id="episodes-grid"></div>
              <button class="view-all-btn" id="view-all-btn" style="display:none;">查看全部</button>
            </div>

            <!-- 相关推荐 -->
            <div class="recommend-card">
              <h3>猜你喜欢</h3>
              <div class="recommend-list" id="related-videos"></div>
            </div>
          </div>

          <!-- 评论Tab内容 -->
          <div class="panel-content" id="tab-comment" style="display:none;">
            <!-- 发表评论 -->
            <div class="comment-input-area">
              <textarea id="comment-input" placeholder="发表你的看法..." rows="3"></textarea>
              <button class="comment-submit-btn" onclick="submitComment()">发布</button>
            </div>

            <!-- 评论列表 -->
            <div class="comment-list" id="comment-list"></div>
          </div>
        </aside>
      </div>
    </main>

    <!-- 底部 -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-logo">iQIYI</div>
        <p class="footer-text">© 2024 爱奇艺 版权所有 | 本站为GUI-Agent训练环境模拟站点</p>
      </div>
    </footer>
  </div>

  <script src="../../data/iqiyiData.js"></script>
  <script src="detail.js"></script>
</body>
</html>
